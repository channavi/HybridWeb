<html lang="en">
<head>
    <title>2048 실습</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="2048.css">

    <table id="titleBar" border=0>
        <tr>
            <td id="titlePad">
                <p id="title">2048</p>
            </td>
            <td id="scorePad">
                <p id="scoreType">Score</p>
                <p id="score" style="font-size: 25;"></p>
        </tr>
    </table>
        
<table id="board" border=0>
    <tr>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
        <td id="03"></td>
    </tr>
    <tr>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
    </tr>
    <tr>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
    </tr>
    <tr>
        <td id="30"></td>
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
    </tr>
</table>
    <table id = "popUp" border="0">
        <tr>
            <td id = "gameStart"> <button style="background:#FBEDDC; color :#684A23; border-radius:9px; font-size: 30px;" id = "btn">GameStart</button></td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="2048.js"></script>
</html>
